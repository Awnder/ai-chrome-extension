<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="icons/icon128.png" />
    <title>Configure your AI</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 300px;
        height: 400px;
        margin: 0;
        font-family: "Arial", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-700 to-blue-900 p-6 text-black flex flex-col justify-between rounded-xl"
  >
    <!-- Heading -->
    <div class="flex justify-between items-center mb-2">
      <h1 class="text-2xl font-semibold">AI Studio</h1>

      <!-- Container for the image and helper text -->
      <div class="relative">
        <img
          id="icon"
          src="/icons/icon128.png"
          alt="Logo"
          class="w-10 h-10 mr-8"
        />
        <!-- Info text that appears on hover -->
        <div
          id="infoText"
          class="absolute left-[-40px] transform -translate-x-1/2 w-48 bg-blue-700 text-black text-xs rounded p-2 shadow-lg opacity-0 transition-opacity z-10"
        >
          <p>
            Please note that the configuration settings will need to be reset
            to default when you turn the extension on/off. Additionally, the
            extension may not work perfectly with all website inputs and could
            cause some display issues with text.
          </p>
        </div>
      </div>
    </div>

    <!-- Dropdown for selecting AI models -->
    <label for="modelSelect" class="text-sm mb-2">Model:</label>
    <select id="modelSelect" class="p-2 rounded-md border border-gray-600 mb-4 z-20">
      <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
      <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B</option>
      <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
      <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
      <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash-Lite</option>
    </select>

    <!-- Textarea for system prompt -->
    <label for="instructions" class="block text-sm mb-2"
      >Instructions for AI:</label
    >
    <textarea
      id="instructions"
      rows="4"
      class="w-full p-2 rounded-md border border-gray-600 mb-4"
      placeholder="Talk like a 19th century gentleman..."
    ></textarea>

    <!-- Container for label and link -->
    <div class="flex justify-between items-center mb-2">
      <label for="apiKey" class="text-sm">API Key:</label>
      <a
        href="https://aistudio.google.com/app/apikey"
        target="_blank"
        class="text-xs text-blue-400 underline"
        >Retrieve Key</a
      >
    </div>

    <!-- Input for Google API Key -->
    <input
      type="password"
      id="apiKey"
      class="w-full p-2 rounded-md border border-gray-600 mb-4"
      placeholder="Enter your Google AI Studio API Key"
    />

    <div class="flex gap-2">
      <!-- Save Configuration Button -->
      <button
        id="saveConfigBtn"
        class="p-2 rounded-md bg-gradient-to-br from-blue-500 to-blue-900 hover:from-blue-700 border border-black w-1/2"
      >
        Save Configuration
      </button>

      <!-- Restore Default Button -->
      <button
        id="restoreDefaultConfigBtn"
        class="p-2 rounded-md bg-gradient-to-br from-gray-400 to-gray-600 hover:from-gray-500 border border-black w-1/2"
      >
        Restore Default
      </button>
    </div>

    <!-- Loading Spinner (Initially hidden) -->
    <div
      id="loadingSpinner"
      class="hidden flex justify-center items-center mt-4"
    >
      <div
        class="spinner-border animate-spin border-4 border-t-4 border-blue-500 rounded-full w-6 h-6"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
